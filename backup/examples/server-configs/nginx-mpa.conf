# Nginx Configuration for MPA Mode
# This configuration serves multiple HTML files with .html extension handling

server {
    listen 80;
    server_name your-domain.com;
    root /var/www/your-project/dist;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Serve static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle clean URLs without .html extension (optional)
    # Uncomment if you want /about to serve about.html
    location / {
        # Try the URI as-is first, then try with .html, then directory, then 404
        try_files $uri $uri.html $uri/ =404;
    }

    # Handle language-specific routes with .html
    location ~ ^/(id|en) {
        # Rewrite /en/about to /en/about.html
        rewrite ^/(id|en)/(.*)$ /$1/$2.html break;
        try_files $uri $uri/ =404;
    }

    # Root routes without language prefix
    location ~ ^/(about|contact)$ {
        rewrite ^(.*)$ $1.html break;
        try_files $uri $uri/ =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# Nginx Configuration for SPA Mode
# This configuration handles client-side routing by redirecting all requests to index.html

server {
    listen 80;
    server_name your-domain.com;
    root /var/www/your-project/dist;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Serve static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle SPA routing - all requests go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle language-specific routes (en/about, etc.)
    location ~ ^/(id|en) {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
